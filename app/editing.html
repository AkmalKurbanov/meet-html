<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>meet html</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/magnific-popup/dist/magnific-popup.css" />
    <link rel="stylesheet" href="/bower_components/owl.carousel/dist/assets/owl.carousel.css" />
    <link rel="stylesheet" href="/bower_components/owl.carousel/dist/assets/owl.theme.default.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
      
    <!-- editing начало -->
    <div class="top-nav">         
      <div class="content-part">
        <a href="#"><i class="icon-left"></i></a> 
        <p>Редактирование профиля</p>  
        <a href="#"><i class="icon-check"></i></a>
      </div>
    </div>
   <div class="content-part">
      <div class="editing">        
       <h2>Личная информация</h2>
       <form action="" class="form">
         <label>Цель знакомства</label>
         <select>
           <option>Флирт</option>
           <option rel="icon-temperature">1</option>
           <option>Флирт</option>
         </select> 
         <label>Отношения</label>
         <select>
           <option>Нет</option>
           <option rel="icon-temperature">Да</option>
         </select> 
       </select> 
       <label>Отношение к курению</label>
       <select>
         <option>Негативно</option>
         <option rel="icon-temperature">Положительно</option>
         <option>Нейтрально</option>
       </select> 
       <label>Отногение к алкоголю</label>
       <select>
         <option>Негативно</option>
         <option rel="icon-temperature">Положительно</option>
         <option>Нейтрально</option>
       </select> 
       <label>Отногение к алкоголю</label>
       <select>
         <option>Русский, Английский</option>
         <option rel="icon-temperature">Французский</option>
       </select> 
     </form>
       </div>
       <div class="editing">
     <h2>Внешний вид</h2>
     <form action="" class="form">
       <label for="growth">Рост</label>
       <input id="growth" name="growth" type="text" class="input">
       <label for="weight">Вес</label>
       <input id="weight" name="weight" type="text" class="input">
       <label>Телосложение</label>
       <select>
         <option>Среднее</option>
         <option rel="icon-temperature">Крупное</option>
         <option>Худощавое</option>
       </select> 
       <label>Цвет глаз</label>
       <select>
         <option>Серые</option>
         <option rel="icon-temperature">Карие</option>
         <option>Зеленые</option>
       </select> 
       <label>Волосы</label>
       <select>
         <option>Брюнет(ка)</option>
         <option rel="icon-temperature">Блондин(ка)</option>
         <option>Шатен(ка)</option>
         <option>Рыжеволосый(ая)</option>
       </select> 
     </form>
       </div>
       <div class="editing">
     <h2>О себе</h2>    
     <form action="" class="form">
       <label for="tell-about">Роскажите чем вы занимаетесь</label>
       <textarea class="textarea" name="tell-about" id="tell-about"></textarea>
     </form>
       </div>
       <div class="editing editing--last-link">
     <a href="Interests.html">Интересы <i class="fa fa-angle-right"></i></a>
       </div>
   </div>
  <!-- editing конец -->

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <script src="/bower_components/jquery.maskedinput/dist/jquery.maskedinput.js"></script>
    <script src="/bower_components/magnific-popup/dist/jquery.magnific-popup.js"></script>
    <script src="/bower_components/owl.carousel/dist/owl.carousel.js"></script>
    <script src="/bower_components/jquery-ui/jquery-ui.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    
    <!-- build:js scripts/plugins.js -->
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/affix.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/alert.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/modal.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/transition.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/button.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/popover.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tab.js"></script>
    <!-- endbuild -->
    
    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
